{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Youtube analysis</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{%static 'assets/favicon.ico'%}"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href='{%static "css/index.css"%}' rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-white static-top">
      <a class="navbar-brand" href="/tubeana">YouTube comment analysis</a>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-light">
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <div class="text-center text-white">
              <!-- Page heading-->
              <h1 class="mb-5">분석하고 싶은 유튜브 영상의 URL을 입력하세요</h1>
                <!-- url input-->
                <div class="row">
                  <form name="urlId" method="get" action="/tubeana/board">
                    <div class="col-xl-auto">
                      {% csrf_token %}
                      <input
                        class="form-control form-control-lg"
                        id="url"
                        type="url"
                        name="url"
                        placeholder="Youtube URL"
                      />
                    </div>
                    <div class="btn-submit">
                      <input
                        type="submit"
                        value="결과 보기"
                        class="btn btn-primary btn-lg"
                      />
                    </div>
                  </form>
                </div>
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <!-- <div class="d-none" id="submitSuccessMessage">
                  <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    <p>To activate this form, sign up at</p>
                    <a
                      class="text-white"
                      href="https://startbootstrap.com/solution/contact-forms"
                      >https://startbootstrap.com/solution/contact-forms</a
                    >
                  </div>
                </div> -->
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <!-- <div class="d-none" id="submitErrorMessage">
                  <div class="text-center text-danger mb-3">
                    Error sending message!
                  </div>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2022</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!--url에서 id찾아 파라미터로 전송-->
    <script src="/tubeana/static/js/findId.js"></script>
    <script>
      function findId(){
        var urlId = document.urlId;
        urlId.submit();
      }
    </script>
  </body>
</html>
